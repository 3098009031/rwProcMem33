name: Build Driver Module for MuMu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git cmake
        sudo apt-get install -y gcc-x86-64-linux-gnu
        sudo apt-get install -y linux-headers-$(uname -r)
        sudo apt-get install -y libelf-dev elfutils
        sudo apt-get install -y flex bison
    
    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip android-ndk-r25c-linux.zip
        echo "ANDROID_NDK_HOME=$PWD/android-ndk-r25c" >> $GITHUB_ENV
    
    - name: Download Kernel Source
      run: |
        git clone --depth=1 https://github.com/torvalds/linux.git -b v5.10 kernel
        
    - name: Configure Kernel
      run: |
        cd kernel
        make ARCH=x86_64 allnoconfig
        echo "CONFIG_MODULES=y" >> .config
        echo "CONFIG_SMP=y" >> .config
        echo "CONFIG_X86_64=y" >> .config
        echo "CONFIG_64BIT=y" >> .config
        echo "CONFIG_KALLSYMS=y" >> .config
        # 禁用所有可能导致 objtool 构建的选项
        echo "CONFIG_UNWINDER_FRAME_POINTER=n" >> .config
        echo "CONFIG_STACK_VALIDATION=n" >> .config
        echo "CONFIG_OBJTOOL=n" >> .config
        echo "CONFIG_FRAME_POINTER=n" >> .config
        echo "CONFIG_RETPOLINE=n" >> .config
        echo "CONFIG_FTRACE=n" >> .config
        make ARCH=x86_64 olddefconfig
        make ARCH=x86_64 prepare
        
    - name: Build Driver Module
      run: |
        cd rwProcMem33Module/rwProcMem_module
        # 添加 -fno-stack-protector 来避免一些编译问题
        make ARCH=x86_64 CROSS_COMPILE=x86_64-linux-gnu- -C ../../kernel M=$PWD \
          EXTRA_CFLAGS="-Wno-error=all -Wno-error=use-after-free -w -fno-stack-protector"
        
    - name: Build Test Program
      run: |
        cd rwProcMem33Module/testCEServer
        $ANDROID_NDK_HOME/ndk-build APP_ABI=x86_64
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: driver-files-mumu
        path: |
          rwProcMem33Module/rwProcMem_module/*.ko
          rwProcMem33Module/testCEServer/libs/x86_64/*
